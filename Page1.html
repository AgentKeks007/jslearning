<html>

<head>
    <title>Загадка :)</title>
  
    <link href="./styles/style.css" rel="stylesheet">
    <link href="noty/lib/noty.css" type="text/css" rel="stylesheet">
    <script src="noty/lib/noty.js" type="text/javascript"></script>

</head>
<body>
    <div>
        <div id='zagadkaBlock'>
                <h1 sty>
                    Загадка
                </h1>
            <h2>
                Сто одёжек и все без застёжек :) ?
            </h2>
        </div>
        <div id='otvetBlock'>
            <div>
                    <button class='answerButton' onclick="AnswerButtonClick()">Ответ</button>
                    <div style='display: none;' class='answerBlock'>
                        <img id='answer' src="./Image/Рисунок1.png"/>
                    </div>
            </div>
        </div>
    </div>
</body>

<script>
    
    Number.prototype.plus = function(arg)
    {
        return this + arg;
    };

    Number.prototype.minus = function(arg)
    {
        return this - arg;
    };

    function AnswerButtonClick()
    {
        let numb = 10;
        console.log(numb);
        numb = numb.plus(100).minus(1).minus(50);
        console.log(numb);
        var answer = document.getElementsByClassName('answerBlock');
        var d = answer[0].style.display;
        answer[0].style.display = d === 'block' ? 'none' : 'block';
        NotyShower("https://google.com");
    }

    function NotyShower(url)
    {
        var now = new Date();
        new Noty({
            type: 'info',
            layout: 'bottomRight',
            text:   "<div id='block-main' style='display: flex;'>"+
                    "<div id='block-left-main' style='display: flex;flex-direction: row;height: 100%; width: 25%;'>"+
                        "<div id='subblock-left' style='flex-grow: 1;margin: 2px 2px 2px 2px;'><img src='Notification/call_icon.png' /></div>"+
                    "</div>"+
                    "<div id='block-right-main' style='display: flex;flex-direction: column;width: 75%;'>"+
                        "<div id='subblock-right-top' style='flex-grow: 1;margin: 2px 2px 2px 2px;align-self: center;'><strong>Входящий звонок</strong></div>"+
                        "<div id='subblock-right-middle' style='flex-grow: 1;margin: 2px 2px 2px 2px;'>Входящий звонок с номера:\n+7(915)012-34-56</div>"+
                        "<div id='subblock-right-bottom' style='flex-grow: 1;margin: 2px 2px 2px 2px;align-self: flex-end;'>"+now.getHours()+':'+now.getMinutes()+"</div>"+
                    "</div>"+
                    "</div></div>",
            theme: 'nest',
            callbacks: {
                onClose: function() {window.open(url, "_blank");}
                }
        }).show();
    }
</script>

</html>
